<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARfigurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/car_logo.png" />
  </head>
  <body class="registration">
    <div class="bg_photo">
      <img src="img/bg_car.jpg" alt="background" class="bg_car" />
    </div>
    <div class="form_screen">
      <div class="logo_small_img">
        <img src="img/logo_small.png" alt="" />
      </div>
      <div class="form">
        <div class="sign-up">
          <p class="text_sign-up">Записатись на тест-драйв</p>
          <input
            type="text"
            placeholder="ім'я"
            name="ім'я"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="прізвище"
            name="прізвище"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="e-mail"
            name="e-mail"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="телефон"
            name="пароль"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="дата"
            name="повторіть пароль"
            autocomplete="off"
            required
          />
          <div class="button_register">
            <a
              href="savedconfigurations.html"
              rel="noopener noreferrer"
              class="register"
              >Записатись</a
            >
          </div>
        </div>
      </div>
      <div class="enter"></div>
    </div>
  </body>
</html>
