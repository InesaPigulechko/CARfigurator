<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARfigurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/car_logo.png" />
  </head>
  <body class="registration">
    <div class="bg_photo">
      <img src="img/bg_car.jpg" alt="background" class="bg_car" />
    </div>
    <div class="profile_info">
      <div class="logo_small_img3">
        <img src="img/logo_small.png" alt="" class="logo_small_img" />
      </div>
      <div class="profile_block">
        <img src="img/profile_big.png" alt="" class="profile_img" />
      </div>
      <div class="profile_buttons">
        <div class="my_configurations">
          <a href="savedconfigurations.html">Мої конфігурації</a>
        </div>
        <div class="exit">
          <a href="index.html">Вийти з системи</a>
        </div>
      </div>
      <p class="ready_state">Етап розробки автомобіля:</p>
      <div class="percent_part">
        <div class="border_percentline">
          <div class="percentline">
            <p class="dot">30%</p>
          </div>
        </div>
      </div>
      <div class="percent_0to100">
        <div class="zero_hundr">
          <p>0%</p>
          <p>100%</p>
        </div>
      </div>
      <div class="profile_button">
        <div class="get_car">
          <a href="">Отримати автомобіль</a>
        </div>
      </div>
    </div>
  </body>
</html>
